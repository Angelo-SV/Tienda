<!DOCTYPE html>
<!-- Las páginas HMTL son las "vistas" de los controladores, son las que se 
muestran al usuario y solamente funcionan en la carpeta templates o plantillas-->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://thymeleaf.org/extras/spring-security">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8"/>
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
            <h2 th:text="#{cliente.datos}">Datos de Cliente</h2>
        <a th:href="@{/cliente/listado}" th:text="#{accion.regresar}">Regresar</a>
        <br/>
            <form th:action="@{/cliente/guardar}" method="post" th:object="${cliente}">
                <input type="hidden" name="idcliente" th:field="*{idcliente}"/>
                <label for="nombre" th:text="#{cliente.nombre}">Nombre: </label>
                <input type="text" name="nombre" th:field="*{nombre}"/>
                <br/>
                <label for="apellidos" th:text="#{cliente.apellidos}">Apellidos: </label>
                <input type="text" name="apellidos" th:field="*{apellidos}"/>
                <br/>
                <label for="email" th:text="#{cliente.correo}">Correo: </label>
                <input type="email" name="email" th:field="*{correo}"/>
                <br/>
                <label for="telefono" th:text="#{cliente.telefono}">Teléfono: </label>
                <input type="tel" name="limite" th:field="*{credito.limite}"/>
                <br/>
                <label for="limite" th:text="#{cliente.limite}">Limite de Crédito: </label>
                <input type="number" name="telefono" th:field="*{telefono}"/>
                <br/><br/>
                <button type="submit" value="Guardar" th:text="#{accion.guardar}">
                    Guardar</button>       
            </form>  
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
