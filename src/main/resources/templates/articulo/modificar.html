<!DOCTYPE html>
<!-- Las pÃ¡ginas HMTL son las "vistas" de los controladores, son las que se 
muestran al usuario y solamente funcionan en la carpeta templates o plantillas-->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://thymeleaf.org/extras/spring-security">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8"/>
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
            <h2 th:text="#{articulo.datos}">Datos de Articulos</h2>
        <a th:href="@{/articulo/listado}" th:text="#{accion.regresar}">Regresar</a>
        <br/>
            <form th:action="@{/articulo/guardar}" method="post" th:object="${articulo}">
                <input type="hidden" name="idarticulo" th:field="*{idarticulo}"/>
                <label for="categoria" th:text="#{articulo.categoria}">Categoria: </label>
                <select th:field="*{idCategoria}">
                    <option th:each="categoria:${categorias}" 
                            th:value="${categoria.idCategoria}" 
                            th:value="${categoria.descripcion}"/>
                </select>
                <br/>
                <label for="descripcion" th:text="#{articulo.descripcion}">Descripcion: </label>
                <input type="text" name="Descripcion" th:field="*{descripcion}"/>
                <br/>
                <label for="detalle" th:text="#{articulo.detalle}">Detalle: </label>
                <textarea name="detalle" th:field="*{detalle}" rows="6" cols="50"/>
                <br/>
                <label for="precio" th:text="#{articulo.precio}">Precio: </label>
                <input type="number" name="precio" th:field="*{precio}"/>
                <br/>
                <label for="activa" th:text="#{articulo.activo}">Activa: </label>
                <input type="checkbox" name="activo" th:field="*{activo}"/>
                <br/><br/>
                <button type="submit" value="Guardar" th:text="#{accion.guardar}">
                    Guardar</button>       
            </form>  
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
