<!DOCTYPE html>
<!-- Las pÃ¡ginas HMTL son las "vistas" de los controladores, son las que se 
muestran al usuario y solamente funcionan en la carpeta templates o plantillas-->
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8"/>
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
            <h2>Datos de Articulos</h2>
        <a th:href="@{/articulo/listado}">Regresar</a>
        <br/>
            <form th:action="@{/articulo/guardar}" method="post" th:object="${articulo}">
                <input type="hidden" name="idarticulo" th:field="*{idarticulo}"/>
                <label for="descripcion">Descripcion: </label>
                <input type="text" name="Descripcion" th:field="*{descripcion}"/>
                <br/>
                <label for="activa">Activa: </label>
                <input type="checkbox" name="activo" th:field="*{activo}"/>
                <br/><br/>
                <button type="submit" value="Guardar">Guardar</button>       
            </form>  
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
