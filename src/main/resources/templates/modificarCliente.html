<!DOCTYPE html>
<-<!-- Las páginas HMTL son las "vistas" de los controladores, son las que se 
muestran al usuario y solamente funcionan en la carpeta templates o plantillas-->
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <h2>Datos de Cliente</h2>
        <a th:href="@{/index_1}">Regresar</a>
        <br/>
            <form th:action="@{/guardarCliente}" method="post" th:object="${cliente}">
                <input type="hidden" name="idcliente" th:field="*{idcliente}"/>
                <label for="nombre">Nombre: </label>
                <input type="text" name="nombre" th:field="*{nombre}"/>
                <br/>
                <label for="apellidos">Apellidos: </label>
                <input type="text" name="apellidos" th:field="*{apellidos}"/>
                <br/>
                <label for="email">Correo: </label>
                <input type="email" name="email" th:field="*{correo}"/>
                <br/>
                <label for="telefono">Teléfono: </label>
                <input type="tel" name="telefono" th:field="*{telefono}"/>
                <br/>
                <button type="submit" value="Guardar">Guardar</button>       
            </form>  
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
