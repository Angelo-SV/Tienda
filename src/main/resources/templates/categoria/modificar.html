<!DOCTYPE html>
<!-- Las pÃ¡ginas HMTL son las "vistas" de los controladores, son las que se 
muestran al usuario y solamente funcionan en la carpeta templates o plantillas-->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://thymeleaf.org/extras/spring-security">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8"/>
        <link href="/css/menu.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
            <h2 th:text="#{categoria.datos}">Datos de Cliente</h2>
        <a th:href="@{/categoria/listado}" th:text="#{accion.regresar}">Regresar</a>
        <br/>
            <form th:action="@{/categoria/guardar}" method="post" th:object="${categoria}">
                <input type="hidden" name="idcategoria" th:field="*{idcategoria}"/>
                <label for="descripcion" th:text="#{categoria.descripcion}">Descripcion: </label>
                <input type="text" name="Descripcion" th:field="*{descripcion}"/>
                <br/>
                <label for="activa" th:text="#{categoria.activo}">Activa: </label>
                <input type="checkbox" name="activo" th:field="*{activo}"/>
                <br/><br/>
                <button type="submit" value="Guardar" th:text="#{accion.guardar}">Guardar</button>       
            </form>  
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
