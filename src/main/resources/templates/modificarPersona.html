<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="plantilla/template::head"></head>
    <body>
        <header th:replace="plantilla/template::header"></header>
        <h2>Datos de Persona</h2>
        <a th:href="@{/personas}">Regresar</a>
            <form th:action="@{/guardarPersona}" method="post" th:object="${persona}">
                <input type="hidden" name="idpersona" th:field="*{id}"/>
                <label for="nombre">Nombre: </label>
                <input type="text" name="nombre" th:field="*{nombre}"/>
                <br/>
                <label for="primerApellido">Primer apellido: </label>
                <input type="text" name="apellido1" th:field="*{apellido1}"/>
                <br/>
                <label for="segundoApellido">Segundo apellido: </label>
                <input type="text" name="apellido2" th:field="*{apellido2}"/>
                <br/>
                <label for="telefono">Teléfono: </label>
                <input type="tel" name="telefono" th:field="*{telefono}"/>
                <br/>
                <label for="correo">Correo: </label>
                <input type="email" name="correo" th:field="*{email}"/>
                <br/>
                <label for="pais">País: </label>
                <select th:field="*{pais}">
                    <option th:each="objeto:${paises}" th:value="${objeto.id}"
                            th:text="${objeto.pais}"/>
                </select>
                <br/>
                <input type="submit" name="guardar" value="Guardar"/>       
            </form> 
        <footer th:replace="plantilla/template::footer"></footer>
    </body>
</html>
