<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Personas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1 th:text="${titulo}"></h1>
        <a th:href="@{/nuevaPersona}">Nueva Persona</a>
        <table border="1">
            <thead>
                <tr>
                    <th th:text="#{cliente.nombre}">Nombre</th>
                    <th th:text="#{cliente.apellidos}">Primer Apellido</th>
                    <th th:text="#{cliente.apellidos}">Segundo Apellido</th>
                    <th th:text="#{cliente.correo}">Email</th>
                    <th th:text="#{cliente.telefono}">Tel√©fono</th>
                    <th>Pais</th>
                    <th th:text="#{accion.eliminar}">Eliminar</th>
                    <th th:text="#{accion.actualizar}">Modificar</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="user : ${personas}">
                <tr>
                    <td th:text="${user.getNombre}"></td>
                    <td th:text="${user.getApellido1}"></td>
                    <td th:text="${user.getApellido2}"></td>
                    <td th:text="${user.getEmail}"></td>
                    <td th:text="${user.getTelefono}"></td>
                    <td th:text="${user.getPais.getPais}"></td>
                    <td>
                        <a th:href="@{/eliminarPersona/{id}(id=${user.getId})}"
                           th:text="#{accion.eliminar}">Eliminar</a>
                    </td>
                    <td>
                        <a th:href="@{/modificarPersona/{id}(id=${user.getId})}"
                           th:text="#{accion.actualizar}">Modificar</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </body>
</html>
