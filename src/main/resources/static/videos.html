<!DOCTYPE html>
<!-- URL / path= relativa (Basicamente esta alojada dentro de nuestro host)-->
<!-- URL / path= absoluta (Basicamente esta alojada en un host externo)-->
<!-- Formatos de videos permitidos: mp4, ogg, ogv, webm-->
<html>

        <title>Video Background</title>
        <link rel="stylesheet" href="css/videos.css">
    </head>
    <body>
        <section class="content">
            <video autoplay loop muted controls><!-- Inserta videos en la página, el atributo
            autoplay lo reproduce cada vez que se carga la página, el atributo 
            loop reproduce el video de forma infinita y el atributo muted permite
            que se reproduzca el video sin sonido, este requisito es obligatorio
            para reproducirlo, el atributo controls muestra los controles del video-->
            <source src="video/video.mp4"><!-- Enlace relativo porque está dentro 
            de nuestro host-->
